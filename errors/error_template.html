<head>
  <meta charset="utf-8" />
  <title>{{ status }} – {{ status_title | default("Something went wrong") }}</title>

  <style>
    :root {
      --bg: #0b0f1a;
      --fg: #e6e9f0;
      --muted: #9aa3b2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(
        circle at top,
        rgba(0, 201, 205, 0.12),
        var(--bg) 55%
      );
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Inter, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      max-width: 720px;
      width: 100%;
    }

    .logo {
      width: 600px;
      height: 600px;
      margin: 0 auto 2rem auto;
      display: block;
    }

    .status {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: -0.05em;
      margin: 0;
      line-height: 1;
      background: linear-gradient(
        90deg,
        #00C9CD,
        #1E84E2,
        #472AFF
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1rem 0 0.75rem 0;
    }

    .message {
      font-size: 1rem;
      color: var(--muted);
      line-height: 1.6;
      margin: 0 auto;
      max-width: 560px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--muted);
      opacity: 0.8;
    }

    footer span {
      opacity: 0.6;
    }

    footer a {
      color: var(--fg);
    }
  </style>
</head>
