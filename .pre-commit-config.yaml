default_language_version:
  python: python3.12
exclude: (^|/)__snapshots__/.*\.svg$|errors/.*\.html$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
        exclude: ^charts/
        args:
          - --unsafe
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.10.0
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
  - repo: https://github.com/PyCQA/bandit
    rev: "1.8.0"
    hooks:
      - id: bandit
        args:
          - -c
          - pyproject.toml
          - -r
          - .

  - repo: local
    hooks:
      - id: helm-lint
        name: helm lint
        entry: >
          bash -c '
          if ! command -v helm >/dev/null 2>&1; then
            echo "WARNING: helm not installed, skipping helm lint";
            exit 0;
          fi;
          for chart in charts/*/Chart.yaml; do
            helm lint "$(dirname "$chart")";
          done
          '
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: helm-template
        name: helm template
        entry: >
          bash -c '
          if ! command -v helm >/dev/null 2>&1; then
            echo "WARNING: helm not installed, skipping helm template";
            exit 0;
          fi;
          for chart in charts/*/Chart.yaml; do
            helm template test "$(dirname "$chart")" > /dev/null;
          done
          '
        language: system
        pass_filenames: false
